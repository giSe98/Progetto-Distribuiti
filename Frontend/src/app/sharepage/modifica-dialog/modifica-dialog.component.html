
  <mat-dialog-content [formGroup]="modificaForm">
        <table>
          <tr>
            <td *ngIf="!inizioPassato(this.inizio)">
              <mat-form-field appearance="fill">
                <mat-label>Data di inizio</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="inizio">
                <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </td>
            <td>
              &nbsp;&nbsp;
            </td>
            <td>
              <mat-form-field appearance="fill">
                <mat-label>Data di fine</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="fine">
                <mat-datepicker-toggle matSuffix  [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </td>
            <td>
              &nbsp;&nbsp;
            </td>
            <td>
                <button (click)="performModifiche()" mat-raised-button color="primary" [disabled]="!modificaForm.valid">Applica Modifiche</button>
              </td>
          </tr>
        </table>
  </mat-dialog-content>
